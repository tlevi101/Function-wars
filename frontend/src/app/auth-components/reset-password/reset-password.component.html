<div class="d-flex justify-content-center container-center">
	<form [formGroup]="resetPasswordForm" (ngSubmit)="submit()" >
		<div class="form-group mb-1">
			<label class="from-label" for="password">Password</label>
			<input type="password" class="form-control {{getPasswordState()}}" id="password" placeholder="Password" formControlName="password">
			<div *ngIf="password?.touched" class="invalid-feedback">
				{{ getPasswordError() }}
			</div>
		</div>
		<div class="form-group mb-1">
			<label class="from-label" for="passwordConfirmation">Confirm password</label>
			<input type="password" class="form-control {{getPasswordConfirmationState()}}" id="passwordConfirmation" placeholder="Confirm password" formControlName="passwordConfirmation">
			<div *ngIf="passwordConfirmation?.touched" class="invalid-feedback">
				{{ getPasswordConfirmationError() }}
			</div>
		</div>
		<div class="d-flex mb-1">
			<button type="submit" class="d-flex gap-2 btn btn-primary" [disabled]="resetPasswordForm.invalid">
				<span *ngIf="!pendingRequest">Reset my password</span>
				<div class="clearfix" *ngIf="pendingRequest">
					<div class="spinner-border spinner-border-sm align-self-center" role="status">
					</div>
				  </div>
			</button>
		</div>
	</form>
</div>
