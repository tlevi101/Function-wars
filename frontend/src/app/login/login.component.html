<div class="d-flex justify-content-center container">
	<form action="">
		<div class="form-group mb-1">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Email">
		</div>
		<div class="form-group mb-1">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password">
		</div>
		<div class="form-group mb-1 form-check">
			<input id="remember" name="remember" type="checkbox"  class="form-check-input mb-1">
			<label for="remember" class="form-check-label">Remember me</label>
		</div>
		<div class="d-flex mb-1">
			<button type="submit" class="me-auto btn btn-primary">Submit</button>
			<a routerLink="/register"><button class="btn btn-primary">Register</button></a>
		</div>
	</form>
</div>
