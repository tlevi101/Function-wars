<div *ngIf="!showWaiting" class="container center w-25 p-4">
    <div class="row mb-3 w-75 mx-auto">
        <button type="button" class="btn btn-primary" (click)="newGame()">New Game</button>
    </div>
    <div class="row mb-3 w-75 mx-auto">
        <a [routerLink]="'/custom-games'" class="mw-100 p-0"><button type="button" class="btn btn-primary w-100" >Join Custom Game</button></a>
    </div>
    <div class="row w-75 mx-auto" ngbTooltip="{{ canCreateGame ? '' : 'You must create your first field!' }}">
        <button
            type="button"
            class="btn btn-primary {{ canCreateGame ? '' : 'disabled' }}"
            (click)="showCreateCustomGame = true">
            Create Game
        </button>
    </div>
</div>

<app-on-waiting #onWaiting *ngIf="showWaiting" (cancel)="cancelWaiting()"></app-on-waiting>
<app-create-custom-game
    #createCustomGame
    *ngIf="showCreateCustomGame"
    (cancel)="showCreateCustomGame = false"></app-create-custom-game>
