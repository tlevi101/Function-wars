<div class="container center w-25 h-25 p-3">
	<div class="row h-25">
			<div class="d-flex justify-content-center align-items-end">
				<div class="spinner-border text-primary mb-2 fs-4" role="status">
				</div>
			</div>
	</div>
	<div class="row h-75">
		<div class="d-flex justify-content-center">
			<p class="text-center text-primary mb-0"><strong>{{loadingText}}</strong></p>
		</div>
		<div class="d-flex justify-content-center">
			<p class="fs-4 text-center text-primary mb-0"><strong>{{timeText}}</strong></p>
		</div>
		<div class="d-flex justify-content-center p-3">
			<button type="button" class="btn btn-primary">Cancel</button>
		</div>
</div>
