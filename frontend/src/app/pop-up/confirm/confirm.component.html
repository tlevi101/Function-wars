<div *ngIf="description!==''">
	<div class="bg-popUp"></div>
	<div class="popUp">
		<div class="d-flex justify-content-center middle">
			<div class="row">
				<div class="col-md-12">
					<p [innerHTML]="description"></p>
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger btn-sm" (click)="confirm()">Confirm</button>
						<button type="button" class="btn btn-primary btn-sm" (click)="cancel()">Cancel</button>
					</div>
				</div>
			  </div>
		</div>
	</div>
</div>
