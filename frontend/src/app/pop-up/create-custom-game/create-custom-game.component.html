<div class="bg-popUp"></div>
<div class="popUp container center w-25 p-4">
    <div class="row">
        <div class="col">
            <h3 class="text-center">Create custom game.</h3>
            <form [formGroup]="customGameCreation">
                <select class="form-select form-select mb-3" aria-label=".form-select example" formControlName="fieldSelect">
                    <option  selected>Choose a field!</option>
                    <option *ngFor="let field of myFields" value="{{field.id}}">{{field.name}}</option>
                </select>
                <div class="dropdown mb-2">
                    <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Invite friends
                    </a>

                    <ul class="dropdown-menu dropdown-menu-dark p-2">
						<li *ngFor="let friend of onlineFriends">
							<div class="form-check" >
								<input class="form-check-input" type="checkbox" value="{{friend.id}}" id="friend_{{friend.id}}" (change)="onFriendAdd($event)">
								<label class="form-check-label mt-1" for="friend_{{friend.id}}">
									{{friend.name}}
								</label>
							</div>
						</li>
						<span *ngIf="onlineFriends.length===0" class="text-primary">
							No friends online.
						</span>
                    </ul>
                </div>
                <div class="form-check" >
                    <input class="form-check-input" type="checkbox" id="private" formControlName="isPrivate">
                    <label class="form-check-label mt-1" for="private">
                        Private
                    </label>
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn btn-success mt-3 me-auto" (click)="onSubmit()">Create</button>
                    <button type="button" class="btn btn-danger mt-3" (click)="cancel.emit()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<app-info #infoComponent></app-info>
