<div class="btnParent">
	<button [@slideLeftRight]="slideDirection" (mouseenter)="myFriendsMouseIn()" (mouseleave)="myFriendsMouseLeave()"
		class="btn btn-primary btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" >
		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16">
			<path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
			<path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
		</svg>
		My friends
	</button>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
	<div class="offcanvas-header">
	  <h5 class="offcanvas-title" id="offcanvasRightLabel">Friends</h5>
	  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	</div>
	<div class="offcanvas-body">
		<!-- TODO style the slider -->
	  <div *ngFor="let friend of friends; let i= index" id="friend_{{friend.id}}" class="container" [@slideDownUp]="friendCurrentState[i]"  (click)="friendClicked(i)"  >
		<div class="d-flex">
			<h6 class="me-auto">{{friend.name}}</h6>
			<svg *ngIf="friendCurrentState[i]==='up'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
				<path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
				<path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
			</svg>
			<svg *ngIf="friendCurrentState[i]==='down'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16">
				<path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z"/>
				<path fill-rule="evenodd" d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
			</svg>
		</div>
		<div class="d-flex justify-content-center">
				<button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="offcanvas" aria-label="Close">Chat</button>
		</div>
		<div class="d-flex justify-content-center">
			<button type="button" class="btn btn-primary btn-sm" (click)="deleteFriend(friend, i)" data-bs-dismiss="offcanvas" aria-label="Close">Delete</button>
			<button type="button" class="btn btn-primary btn-sm" (click)="blockFriend(friend, i)" data-bs-dismiss="offcanvas" aria-label="Close">Block</button>
		</div>
	  </div>
	</div>
  </div>

  <app-confirm #confirm (confirmEvent)="handleConfirm()"></app-confirm>
